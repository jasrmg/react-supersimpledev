<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <style>
      body {
        font-family: Arial;
        margin: 0;
      }
      img {
        border-radius: 50%;
      }
      .send-button {
        background-color: rgb(25, 135, 84);
        font-size: 15px;
        padding: 10px 20px;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        margin-left: 15px;
        border: none;
      }

      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;

        flex-grow: 1;
      }

      .chat-input-container {
        display: flex;
        margin-bottom: 20px;
      }

      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;

        display: flex;
        flex-direction: column;
      }
      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: center;
        gap: 10px;
      }

      .chat-message-robot {
        display: flex;
        justify-content: start;
        align-items: center;
        gap: 10px;
      }
      .chat-message-text {
        background-color: rgb(238, 238, 238);
        padding: 10px 20px;
        border-radius: 10px;
        max-width: 300px;
      }
      .chat-message-profile {
        width: 45px;
      }
      .chat-message-container {
        flex-grow: 1;
        margin-top: 20px;

        overflow: auto;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div class="app"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.0.1/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      const ChatInput = ({ chatMessages, setChatMessages }) => {
        const [inputText, setInputText] = React.useState("");
        const [isLoading, setIsLoading] = React.useState(false);

        const saveInputText = (e) => {
          setInputText(e.target.value);
        };

        const sendMessage = async () => {
          if (!inputText.trim()) return;
          if (isLoading) return;
          const newChatMessage = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              key: crypto.randomUUID(),
            },
          ];
          setChatMessages(newChatMessage);
          setInputText("");
          setIsLoading(true);

          try {
            const response = await Chatbot.getResponseAsync(inputText);
            setChatMessages([
              ...newChatMessage,
              {
                message: response,
                sender: "robot",
                key: crypto.randomUUID(),
              },
            ]);
          } finally {
            setIsLoading(false);
          }
        };
        const challenge = (e) => {
          if (e.key === "Enter") {
            sendMessage();
          } else if (e.key === "Escape") {
            setInputText("");
          }
        };

        return (
          <div className="chat-input-container">
            <input
              placeholder="Send a message to Chatbot"
              className="chat-input"
              size="30"
              onChange={saveInputText}
              value={inputText}
              onKeyDown={challenge}
            />
            <button className="send-button" onClick={sendMessage}>
              Send
            </button>
          </div>
        );
      };

      const ChatMessage = ({ message, sender }) => {
        return (
          <div
            className={
              sender === "user" ? "chat-message-user" : "chat-message-robot"
            }
          >
            {sender === "robot" && (
              <img src="robot.jpg" className="chat-message-profile" />
            )}
            <div className="chat-message-text">{message}</div>
            {sender === "user" && (
              <img src="nagi.jpg" className="chat-message-profile" />
            )}
          </div>
        );
      };

      const ChatMessages = ({ chatMessages }) => {
        const chatMessagesRef = React.useRef(null);
        React.useEffect(() => {
          const containerElem = chatMessagesRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
          console.log(containerElem);
        }, [chatMessages]);

        return (
          <div className="chat-message-container" ref={chatMessagesRef}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.key}
                />
              );
            })}
          </div>
        );
      };

      const App = () => {
        const [chatMessages, setChatMessages] = React.useState([
          { message: "Hello Robot!", sender: "user", key: 1 },
          { message: "Hello User!", sender: "robot", key: 2 },
          { message: "Bye Robot!", sender: "user", key: 3 },
          { message: "Bye User!", sender: "robot", key: 4 },
        ]);

        return (
          <div className="app-container">
            <ChatMessages chatMessages={chatMessages} />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      };
      const container = document.querySelector(".app");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
